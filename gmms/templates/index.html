<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWE Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling for the body, setting a background image, text color, and alignment */
        body {
            background-image: url('https://reftech.id/wp-content/uploads/2022/11/ezgif.com-gif-maker-2.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            color: white; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Styling for the overlay which contains text and button, includes background color, padding, and box shadow for depth */
        .overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Darker overlay color */
            padding: 40px;
            border-radius: 8px;
            color: white;
            width: 70%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .overlay h1, .overlay p {
            font-size: 2rem;
        }
        .overlay p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .get-started-btn {
            margin-top: 30px;
            font-size: 1.2rem;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
     <!-- Bootstrap JS for interactive components if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Overlay content area containing welcoming message and get started button -->
    <div class="overlay">
        <h1>Welcome To The GMMS</h1>
        <p>GMMS (General Maintenance Management System) helps you manage and track all your maintenance requests efficiently. Whether you're a technician, approver, or customer, our system ensures smooth operations and timely maintenance management.</p>
         <!-- Button to navigate users to the authentication page for login or registration -->
        <button class="btn btn-primary get-started-btn" onclick="window.location.href='/auth?form_type=login'">Get Started</button>
    </div>
</body>
</html>
