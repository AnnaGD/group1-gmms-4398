<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWE Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #2e2e2e; /* Dark greyish background */
        color: white; /* White text color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #444;
        padding: 40px;
        border-radius: 8px;
        color: white;
        width: 70%;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .login-container h1, .login-container h3 {
        font-size: 2rem;
      }
      .form-check {
        text-align: left;
        font-size: 1.2rem;
      }
      .submit-btn {
        margin-top: 30px;
        font-size: 1.2rem;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="login-container">
      <h1>Welcome To The GMMS</h1>
      <h3>Login As</h3>
      <form id="loginForm">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="loginOptions" id="loginTechnician" value="technician">
          <label class="form-check-label" for="loginTechnician">
            Technician
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="loginOptions" id="loginApprover" value="approver">
          <label class="form-check-label" for="loginApprover">
            Approver
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="loginOptions" id="loginCustomer" value="customer">
          <label class="form-check-label" for="loginCustomer">
            Customer
          </label>
        </div>
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
      </form>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const selectedOption = document.querySelector('input[name="loginOptions"]:checked').value;
        if (selectedOption) {
          if (selectedOption === 'technician') {
            window.location.href = '/technician';
          } else if (selectedOption === 'approver') {
            window.location.href = '/approver';
          } else if (selectedOption === 'customer') {
            window.location.href = '/customer';
          }
        }
      });
    </script>
  </body>
</html>
