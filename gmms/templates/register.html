<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #444;
            padding: 40px;
            border-radius: 8px;
            color: white;
            width: 90%;
            max-width: 1200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            display: flex;
            justify-content: space-between;
        }
        .form-box {
            padding: 20px;
            border-radius: 8px;
            width: 45%;
        }
        .form-box.register {
            background-color: #5a5a5a; /* Lighter background for registration form */
        }
        .form-box.login {
            background-color: #333; /* Darker background for login form */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .alert {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .alert .icon {
            margin-right: 10px;
        }
        .alert-success .icon::before {
            content: "✓";
            color: green;
        }
        .alert-danger .icon::before {
            content: "✖";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        <span class="icon"></span>{{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}


<div class="form-container">
    <div class="form-box register">
        <h1>Register</h1>
        <form method="post" action="{{ url_for('auth.auth') }}">
            <input type="hidden" name="form_type" value="register">
            <div class="form-group">
                <label for="user_role">Role</label>
                <select class="form-control" id="user_role" name="user_role" required>
                    <option selected="selected" disabled="disabled">Choose a role...</option>
                    <option value="customer">Customer</option>
                    <option value="technician">Technician</option>
                    <option value="approver">Approver</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
    </div>
</div>
</div>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const alertElement = document.querySelector('.alert.alert-success');
        if (alertElement) {
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }
    });
</script>
</body>
</html>
