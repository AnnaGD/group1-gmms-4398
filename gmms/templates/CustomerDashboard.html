<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Dashboard - GMMS Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #2e2e2e; /* Dark greyish background */
        color: white; /* White text color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .dashboard-container {
        background-color: #444;
        padding: 40px;
        border-radius: 8px;
        color: white;
        width: 70%;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .dashboard-container h1, .dashboard-container h3 {
        font-size: 2rem;
      }
      .form-group {
        text-align: left;
        font-size: 1.2rem;
      }
      .submit-btn {
        margin-top: 30px;
        font-size: 1.2rem;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="dashboard-container">
      <h1>Customer Dashboard</h1>
      <h3>Submit a Request Order</h3>
      <form id="requestForm">
        <div class="form-group">
          <label for="requestTitle">Request Title</label>
          <input type="text" class="form-control" id="requestTitle" name="requestTitle" required>
        </div>
        <div class="form-group">
          <label for="requestDescription">Request Description</label>
          <textarea class="form-control" id="requestDescription" name="requestDescription" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
      </form>
    </div>

    <script>
      document.getElementById('requestForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const requestTitle = document.getElementById('requestTitle').value;
        const requestDescription = document.getElementById('requestDescription').value;
        // Handle request submission logic here
        console.log(`Request Title: ${requestTitle}, Request Description: ${requestDescription}`);
        alert('Request submitted successfully!');
      });
    </script>
  </body>
</html>
