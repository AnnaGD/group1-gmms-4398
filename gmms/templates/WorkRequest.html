<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #444;
            padding: 40px;
            border-radius: 8px;
            color: white;
            width: 70%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Work Request</h1>
        <form method="post">
            <div class="form-group">
                <label for="orderTitle">Order Title</label>
                <input type="text" class="form-control" id="orderTitle" name="orderTitle" required>
            </div>
            <div class="form-group">
                <label for="orderRequest">Order Request</label>
                <textarea class="form-control" id="orderRequest" name="orderRequest" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</body>
</html>
